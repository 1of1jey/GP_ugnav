<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UG Campus Router</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    select, input, button { padding: 8px; font-size: 14px; }
    #result { margin-top: 16px; white-space: pre-wrap; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-top: 16px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
  </style>
  <script>
    async function loadLandmarks() {
      const res = await fetch('/api/landmarks');
      const data = await res.json();
      const selStart = document.getElementById('start');
      const selGoal = document.getElementById('goal');
      for (const {id, name} of data) {
        const o1 = document.createElement('option'); o1.value = id; o1.textContent = `${id} - ${name}`; selStart.appendChild(o1);
        const o2 = document.createElement('option'); o2.value = id; o2.textContent = `${id} - ${name}`; selGoal.appendChild(o2);
      }
      if (data.length > 1) { selStart.value = data[0].id; selGoal.value = data[1].id; }
    }

    async function route() {
      const start = document.getElementById('start').value;
      const goal = document.getElementById('goal').value;
      const mode = document.getElementById('mode').value;
      const algo = document.getElementById('algo').value;
      const time = document.getElementById('time').value;
      const kw = document.getElementById('kw').value;
      const k = document.getElementById('k').value;
      const params = new URLSearchParams({ start, goal, mode, algo });
      if (time) params.set('time', time);
      if (algo === 'keyword') { params.set('kw', kw); params.set('k', k); }
      const res = await fetch(`/api/route?${params.toString()}`);
      const data = await res.json();
      const out = document.getElementById('result');
      out.textContent = JSON.stringify(data, null, 2);
    }

    window.addEventListener('DOMContentLoaded', loadLandmarks);
  </script>
  </head>
<body>
  <h1>UG Campus Router</h1>
  <div class="card">
    <div class="row">
      <label>Start</label>
      <select id="start"></select>
      <label>Goal</label>
      <select id="goal"></select>
    </div>
    <div class="row" style="margin-top:8px;">
      <label>Mode</label>
      <select id="mode">
        <option value="TIME">TIME</option>
        <option value="DISTANCE">DISTANCE</option>
      </select>
      <label>Algo</label>
      <select id="algo">
        <option value="astar">A*</option>
        <option value="dijkstra">Dijkstra</option>
        <option value="keyword">Keyword (k routes)</option>
      </select>
      <label>Depart</label>
      <input id="time" type="time" />
    </div>
    <div class="row" style="margin-top:8px;">
      <label>Keyword</label>
      <input id="kw" placeholder="e.g., bank, food, library" />
      <label>k</label>
      <input id="k" type="number" min="1" max="5" value="3" />
      <button onclick="route()">Compute Route</button>
    </div>
  </div>
  <pre id="result"></pre>
</body>
</html>
